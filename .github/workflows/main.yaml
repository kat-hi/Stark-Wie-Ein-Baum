name: sweb-app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Install Sphinx
      run: sudo apt update; sudo apt install -y python3-sphinx
    - name: Run Sphinx
      run: make
    - name: Publish to Docker registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: registry.datexis.com/ksachs/sweb-backend
        username: ${{ secrets.DOCKER_REGISTRY_USER }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSPHRASE }}
        registry: registry.datexis.com
        snapshot: true
    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest' 
    - name: Restart docs pod
      run: kubectl -n datexis delete pod -l app=docs
